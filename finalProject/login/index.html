<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../advanced/bootstrap.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="w-25 mx-auto mt-5" novalidate>
            <div class="alert alert-danger d-none">
                <strong>Your username or password is wrong</strong>
            </div>
            <h1>Log in</h1>
            <label class="form-label" for="name">Username</label>
            <input class="form-control" id="name" type="text" required autofocus>
            <div class="invalid-feedback">
                Please type a username
            </div>
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
                <input class="form-control" type="password" required id="password">
                <button id="reveal-password"
                 class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
                    </svg>
                </button>
            </div>
            <div class="invalid-feedback">
                Please type a password
            </div>
            <button id="login" class="btn btn-primary mt-2 w-100">Log in</button>
            <a href="../register/index.html">Don't have an account?</a>
        </form>
    </div>
    <script src="../advanced/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>

</html>
